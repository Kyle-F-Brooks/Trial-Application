deploy:
  release: application-v$(appveyor_build_version)
  description: 'Release v$(appveyor_build_version)'
  provider: GitHub
  auth_token:
    secure: a49adcfd9ac27163b7ec85faa0b6d3251cef3961 # your encrypted token from GitHub
  artifact: /.*\.exe/            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
